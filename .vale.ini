StylesPath = .github/styles

MinAlertLevel = error
Vocab = Base

Packages = Google
SkippedScopes = code, mermaid, frontmatter.title, frontmatter.description, frontmatter.keywords, frontmatter
IgnoredClasses=code

[*.md]
BasedOnStyles = Vale, Google, Kuma
BlockIgnores = (\((http.*://|\.\/|\/).*?\)), \
{\:.*?}
TokenIgnores = {%.*?%}, \
{{.*?}}, \
(?:)(/[(A-Za-z0-9)(\055/)(_)]*/), \
({\#.*})
Google.Headings = error
